name: Metrics
on:
  schedule: 
    - cron: "0 * * * *"

  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}

          plugin_posts: yes
          plugin_posts_source: dev.to
